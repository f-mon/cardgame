
<app-header class="mat-elevation-z4"
    (toggleSidenav)="toggleSidenav($event)"
    [showSidenavBtn]="sidenavOpenable">
</app-header> 

<mat-sidenav-container class="app-container">
    
    <mat-sidenav #sidenav 
        mode="side" 
        [opened]="sidenavOpened" 
        
        class="app-sidenav mat-elevation-z3">
        
        <app-navigator></app-navigator> 
        
    </mat-sidenav>
    
    <mat-sidenav-content>
      
        <router-outlet></router-outlet>
        
    </mat-sidenav-content>
</mat-sidenav-container>
